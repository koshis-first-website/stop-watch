<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koshish Stopwatch Pro</title>
    <style>
        /* BACKGROUND & BUBBLES */
        body {
            background: radial-gradient(circle at center, #3b82f6, #1e3a8a);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating elements (Bubbles + Credit) */
        .float-item {
            position: absolute;
            bottom: -150px;
            animation: floatUp 12s linear infinite;
            z-index: 1;
            color: rgba(255, 255, 255, 0.4);
            font-weight: bold;
            font-style: italic;
            pointer-events: none;
        }

        .bubble {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.5; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-130vh) rotate(20deg); opacity: 0; }
        }

        /* THE GLASS CARD - EXACT MATCH */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1.5px solid rgba(255, 255, 255, 0.25);
            padding: 40px 30px;
            border-radius: 45px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 380px;
        }

        .top-label { 
            color: white; 
            letter-spacing: 1px; 
            margin-bottom: 5px; 
            font-size: 0.9rem;
        }

        /* DIGITAL CLOCK LOOK */
        .time-display {
            font-size: 4.8rem;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* BUTTONS */
        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .btn {
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-green { background: #22c55e; }
        .btn-red   { background: #ef4444; }
        .btn-blue  { background: #3b82f6; }
        .btn-white { background: #ffffff; color: #1e3a8a; }

        .btn:hover { transform: scale(1.08); filter: brightness(1.1); }

        .bottom-label { 
            color: rgba(255, 255, 255, 0.6); 
            font-size: 0.8rem; 
            margin-top: 20px;
        }

        /* LAP BOX */
        .lap-list-box {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            color: white;
        }

        .lap-list-box ul { list-style: none; padding: 0; margin: 0; }
        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="top-label">stopwatch-)</div>
        <div class="time-display" id="time">00:00:00</div>
        
        <div class="btn-container">
            <button class="btn btn-green" onclick="start()">Start</button>
            <button class="btn btn-red" onclick="stop()">stop</button>
            <button class="btn btn-blue" onclick="lap()">Lap</button>
            <button class="btn btn-white" onclick="reset()">Reset</button>
        </div>

        <div class="bottom-label">(dislay:noe)</div>

        <div class="lap-list-box">
            <ul id="laps"></ul>
        </div>
    </div>

    <script>
        // 1. FLOATING GENERATOR (Mixes bubbles and text)
        function generateEffects() {
            for (let i = 0; i < 20; i++) {
                let item = document.createElement('div');
                item.className = 'float-item';
                
                if (i % 5 === 0) {
                    item.innerText = 'MADE BY KOSHISH';
                    item.style.fontSize = '1.8rem';
                } else {
                    item.className += ' bubble';
                    let size = Math.random() * 60 + 20 + 'px';
                    item.style.width = size; item.style.height = size;
                }
                
                item.style.left = Math.random() * 100 + 'vw';
                item.style.animationDelay = Math.random() * 10 + 's';
                item.style.animationDuration = (Math.random() * 5 + 8) + 's';
                document.body.appendChild(item);
            }
        }
        generateEffects();

        // 2. STOPWATCH CORE
        let startTime, elapsedTime = 0, interval;
        let lapNum = 1;

        function timeFormat(ms) {
            let m = Math.floor(ms / 60000);
            let s = Math.floor((ms % 60000) / 1000);
            let mi = Math.floor((ms % 1000) / 10);
            return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}:${mi.toString().padStart(2, '0')}`;
        }

        function start() {
            if (interval) return;
            startTime = Date.now() - elapsedTime;
            interval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                document.getElementById('time').innerText = timeFormat(elapsedTime);
            }, 10);
        }

        function stop() {
            clearInterval(interval);
            interval = null;
        }

        function reset() {
            stop();
            elapsedTime = 0;
            lapNum = 1;
            document.getElementById('time').innerText = '00:00:00';
            document.getElementById('laps').innerHTML = '';
        }

        function lap() {
            if (elapsedTime > 0) {
                let li = document.createElement('li');
                li.className = 'lap-item';
                li.innerHTML = `<span>Lap ${lapNum++}</span> <span>${timeFormat(elapsedTime)}</span>`;
                document.getElementById('laps').prepend(li);
            }
        }
    </script>
</body>
</html>
