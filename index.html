<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastery Stopwatch</title>
    <style>
        /* 1. THE ZEN BLUE BACKGROUND & BUBBLES */
        body {
            background: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .bubble, .watermark {
            position: absolute;
            bottom: -100px;
            animation: floatUp 12s linear infinite;
            z-index: 1;
        }

        .bubble {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .watermark {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.5rem;
            font-weight: bold;
            font-style: italic;
            white-space: nowrap;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }

        /* 2. THE GLASS CARD */
        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            z-index: 10;
            width: 350px;
        }

        .digital-time {
            font-size: 4rem;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        /* 3. COLORED ROUNDED BUTTONS */
        .btn-row {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.3s;
            flex: 1;
        }

        .start { background: #22c55e; }
        .stop  { background: #ef4444; }
        .lap   { background: #3b82f6; }
        .reset { background: #ffffff; color: #333; }

        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* 4. LAPS SECTION */
        .laps-box {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 15px;
            max-height: 120px;
            overflow-y: auto;
            color: white;
            text-align: left;
        }

        .laps-box ul { list-style: none; padding: 0; margin: 0; }
        .laps-box li {
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <p style="color: white; margin: 0; opacity: 0.8;">stopwatch-)</p>
        <div class="digital-time" id="display">00:00:00</div>
        
        <div class="btn-row">
            <button class="btn start" onclick="start()">Start</button>
            <button class="btn stop" onclick="stop()">Stop</button>
            <button class="btn lap" onclick="lap()">Lap</button>
            <button class="btn reset" onclick="reset()">Reset</button>
        </div>

        <div class="laps-box">
            <ul id="lapsList"></ul>
        </div>
    </div>

    <script>
        // --- FLOATING ELEMENTS GENERATOR ---
        function initScene() {
            for (let i = 0; i < 15; i++) {
                let el = document.createElement('div');
                if (i === 0 || i === 7) {
                    el.className = 'watermark';
                    el.innerText = 'MADE BY KOSHISH';
                } else {
                    el.className = 'bubble';
                    let s = Math.random() * 60 + 20 + 'px';
                    el.style.width = s; el.style.height = s;
                }
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDelay = Math.random() * 15 + 's';
                document.body.appendChild(el);
            }
        }
        initScene();

        // --- STOPWATCH LOGIC ---
        let startTime, elapsedTime = 0, timerInterval;
        let lapCount = 1;

        function timeToString(time) {
            let mm = Math.floor(time / 60000);
            let ss = Math.floor((time % 60000) / 1000);
            let ms = Math.floor((time % 1000) / 10);
            return mm.toString().padStart(2, "0") + ":" + 
                   ss.toString().padStart(2, "0") + ":" + 
                   ms.toString().padStart(2, "0");
        }

        function start() {
            if (timerInterval) return; // Prevent double clicking
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => {
                elapsedTime = Date.now() - startTime;
                document.getElementById("display").innerText = timeToString(elapsedTime);
            }, 10);
        }

        function stop() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function reset() {
            stop();
            elapsedTime = 0;
            lapCount = 1;
            document.getElementById("display").innerText = "00:00:00";
            document.getElementById("lapsList").innerHTML = "";
        }

        function lap() {
            if (elapsedTime > 0) {
                let li = document.createElement("li");
                li.innerHTML = `<span>Lap ${lapCount++}</span> <span>${timeToString(elapsedTime)}</span>`;
                document.getElementById("lapsList").prepend(li);
            }
        }
    </script>
</body>
</html>
